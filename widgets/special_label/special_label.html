<script src="../../js/jquery.min.js"></script>
<script>
    $(function () {
        //获取父窗口的关闭事件
        $('.widgets-select', window.parent.document).find('.widgets-close').click(function () {
            //alert('我是子页面的专题标注')
        });
        //单选选中状态
        $('.radio p').click(function () {
            $(this).addClass('active').siblings('p').removeClass('active');
        })
        //tab切换
        $('.widgets-label-tab dl').click(function () {
            $(this).addClass('active').siblings('dl').removeClass('active');
            var index = $(this).index();
            $('.widgets-label-tab-main').hide().eq(index).show();
        })
        $('.widgets-tab p').click(function () {
            $(this).addClass('select').siblings('p').removeClass('select');
            var index = $(this).index();
            $('.widgets-tab-main').hide().eq(index).show();
        })
    });

    function save() {
        $('.widgets-tab p').eq(1).click();
    }

</script>
</body>

</html>
