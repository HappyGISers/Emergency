<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>军标标绘</title>
    <link href="../../css/style.min.css" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" href="./situation_plotting.css"/>
    <!--  引入第三方插件库 -->
    <script src="../../js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <link href="./colorPicker/js_color_picker_v2.css" rel="stylesheet" type="text/css"/>
    <script src="./colorPicker/js_color_picker_v2.js" type="text/javascript"></script>
    <script src="./colorPicker/color_functions.js" type="text/javascript"></script>
    <script src="MilStd.js" type="text/javascript"></script>
    <script src="milStdWidget.js" type="text/javascript"></script>
</head>
<body onload="init()">

<div id="milStd">
    <div class="content-border">
        图形编辑：
        <div title="图形编辑" class="center-border">
            <div class="itembox">
                <table>
                    <tr>
                        <td>
                            <p class="name">箭头</p>
                        </td>
                        <td>
                            <div class="img-box">
                                <img src="../../images/ArrowIcon/custom_tail_arrow.png" title="简单箭头"
                                     onclick="drawArrow('SimpleArrow')"/>
                            </div>
                        </td>
                        <td>
                            <div class="img-box">
                                <img src="../../images/ArrowIcon/stright_arrow.png" title="直箭头"
                                     onclick="drawArrow('StraightArrow')"/>
                            </div>
                        </td>
                        <td>
                            <div class="img-box">
                                <img src="../../images/ArrowIcon/double_arrow.png" title="双箭头"
                                     onclick="drawArrow('DoubleArrow')"/>
                            </div>
                        </td>
                        <td>
                            <div class="img-box">
                                <img src="../../images/ArrowIcon/singleLine_arrow.png" title="单线箭头"
                                     onclick="drawArrow('SingleLineArrow')"/>
                            </div>
                        </td>
                    </tr>
                    <td>
                        <p class="name">旗帜</p>
                    </td>
                    <td>
                        <div class="img-box">
                            <img src="../../images/ArrowIcon/triangle_flag.png" title="三角旗" style="cursor: pointer;"
                                 onclick="drawArrow('TriangleFlag')"/>
                        </div>
                    </td>
                    <td>
                        <div class="img-box">
                            <img src="../../images/ArrowIcon/rect_flag.png" title="矩形旗" style="cursor: pointer;"
                                 onclick="drawArrow('RectFlag')"/>
                        </div>
                    </td>
                    <td>
                        <div class="img-box">
                            <img src="../../images/ArrowIcon/curve_flag.png" title="波浪旗"
                                 onclick="drawArrow('CurveFlag')"/>
                        </div>
                    </td>
                    </tr>
                    <tr>
                        <td>
                            <p class="name">集结区</p>
                        </td>
                        <td>
                            <div class="img-box">
                                <img src="../../images/ArrowIcon/arbitrary_area.png" title="任意区"
                                     onclick="drawArrow('Bezier')"/>
                            </div>
                        </td>
                        <td>
                            <div class="img-box">
                                <img src="../../images/ArrowIcon/assembly.png" title="集结区"
                                     onclick="drawArrow('AssemblyArea')"/>
                            </div>
                        </td>
                        <td>
                            <div class="img-box">
                                <img src="../../images/ArrowIcon/smooth_curve.png" title="光滑曲线"
                                     onclick="drawArrow('BezierLine')"/>
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <div class="widgets-button">
                    <span onclick="modifyArrow()" title="单击此按钮后用鼠标左键选中图形进行修改">修改图形</span>
                    <span onclick="moveArrow()" title="单击此按钮后用鼠标左键移动图形">移动图形</span>
                    <span onclick="removeArrow()" title="单击此按钮后鼠标拉框选中移除图形">移除图形</span>
                </div>
            </div>
        </div>
        样式修改：
        <div title="样式修改">
            <div class="table-border">
                <table id="geomInfoTable">
                    <tr>
                        <td width="20%">
                            <span>填充色：</span>
                        </td>
                        <td width="60%">
                            <input type="text" id="FillClr" name="FillClr" onclick="showcolors('FillClr')"
                                   alt="clrDlgLin" style="background-color: #FF3399;cursor: default;" value="#FF3399"
                                   readonly=readonly/>
                        </td>
                    </tr>
                    <tr>
                        <td width="20%">
                            <span>点半径：</span>
                        </td>
                        <td width="60%">
                            <input type="text" id="PntRadius" name="PntRadius" value="10"/>
                        </td>
                    </tr>
                    <tr>
                        <td width="20%">
                            <span>线头类型：</span>
                        </td>
                        <td width="60%">
                            <select id="LinHeadType">
                                <option value="round">圆头</option>
                                <option value="square">平头</option>
                                <option value="butt">尖头</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="20%">
                            <span>拐角类型：</span>
                        </td>
                        <td width="60%">
                            <select id="LinJointType">
                                <option value="round">圆角</option>
                                <option value="bevel">平角</option>
                                <option value="miter">尖角</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <td width="20%">
                            <span>线颜色：</span>
                        </td>
                        <td width="60%">
                            <input type="text" id="LinClr" name="OutClr" onclick="showcolors('LinClr')" alt="clrDlgLin"
                                   style="background-color: #FFFFFF;cursor: default;" value="#FFFFFF"
                                   readonly=readonly/>
                        </td>
                    </tr>
                    <tr>
                        <td width="20%">
                            <span>线宽：</span>
                        </td>
                        <td width="60%">
                            <input type="text" id="LinWidth" name="OutPenW" value="2"/>
                        </td>
                    </tr>
                </table>
            </div>
            <div>
                <div class="widgets-button">
                    <span onclick="editGeom()" title="单击此按钮后用鼠标左键选中图形进行修改">修改样式</span>
                    <span class="disabled" id="cancelEditBtn" onclick="cancelEditGeom()" title="撤销上次样式修改">撤销修改</span>
                </div>
            </div>
        </div>
    </div>
    <div class="widgets-button">
        <span onclick="removeInteractions()" title="清楚当前操作状态">清除状态</span>
        <span onclick="removeAllFeatures()">清空要素</span>
    </div>
</div>
</body>
</html>
