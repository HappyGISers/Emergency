<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>军标标绘</title>
    <link href="../../css/style.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="../../css/widgets-content.css"/>
    <!--  引入第三方插件库 -->
    <script src="../../js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="../../js/dest.min.js" type="text/javascript"></script>
    <link href="./colorPicker/js_color_picker_v2.css" rel="stylesheet" type="text/css" />
    <script src="./colorPicker/js_color_picker_v2.js" type="text/javascript"></script>
    <script src="./colorPicker/color_functions.js" type="text/javascript"></script>
    <script src="MilStd.js" type="text/javascript"></script>
    <script src="milStdWidget.js" type="text/javascript"></script>
</head>
<body onload="init()">

<div id="milStd" style="padding: 15px; left: 60px; top: 20px;">
    <div style="border:1px solid #ccc">
        图形编辑：
        <div title="图形编辑" style="padding: 10px;">
            <div class="itembox" style="border: 1px dashed #ccc; padding: 10px">
                <table>
                    <tr>
                        <td>
                            <p style="font-weight: bold">箭头&nbsp; </p>
                        </td>
                        <td>
                            <div style="border: 1px dotted gray; padding: 5px; width: 50px; height: 50px">
                                <img src="../../images/ArrowIcon/custom_tail_arrow.png" title="简单箭头" style="cursor: pointer;"
                                     onclick="drawArrow('SimpleArrow')" onmouseover="this.style.width='50px';this.style.height='50px';"
                                     onmouseout="this.style.width='44px';this.style.height='44px';" />
                            </div>
                        </td>
                        <td>
                            <div style="border: 1px dotted gray; padding: 5px; width: 50px; height: 50px">
                                <img src="../../images/ArrowIcon/stright_arrow.png" title="直箭头" style="cursor: pointer;"
                                     onclick="drawArrow('StraightArrow')" onmouseover="this.style.width='50px';this.style.height='50px';"
                                     onmouseout="this.style.width='44px';this.style.height='44px';" />
                            </div>
                        </td>
                        <td>
                            <div style="border: 1px dotted gray; padding: 5px; width: 50px; height: 50px">
                                <img src="../../images/ArrowIcon/double_arrow.png" title="双箭头" style="cursor: pointer;"
                                     onclick="drawArrow('DoubleArrow')" onmouseover="this.style.width='50px';this.style.height='50px';"
                                     onmouseout="this.style.width='44px';this.style.height='44px';" />
                            </div>
                        </td>
                        <td>
                            <div style="border: 1px dotted gray; padding: 5px; width: 50px; height: 50px">
                                <img src="../../images/ArrowIcon/singleLine_arrow.png" title="单线箭头" style="cursor: pointer;"
                                     onclick="drawArrow('SingleLineArrow')" onmouseover="this.style.width='50px';this.style.height='50px';"
                                     onmouseout="this.style.width='44px';this.style.height='44px';" />
                            </div>
                        </td>
                    </tr>
                        <td>
                            <p style="font-weight: bold">
                                旗帜&nbsp;
                            </p>
                        </td>
                        <td>
                            <div style="border: 1px dotted gray; padding: 5px; width: 50px; height: 50px">
                                <img src="../../images/ArrowIcon/triangle_flag.png" title="三角旗" style="cursor: pointer;"
                                     onclick="drawArrow('TriangleFlag')" onmouseover="this.style.width='50px';this.style.height='50px';"
                                     onmouseout="this.style.width='44px';this.style.height='44px';" />
                            </div>
                        </td>
                        <td>
                            <div style="border: 1px dotted gray; padding: 5px; width: 50px; height: 50px">
                                <img src="../../images/ArrowIcon/rect_flag.png" title="矩形旗" style="cursor: pointer;"
                                     onclick="drawArrow('RectFlag')" onmouseover="this.style.width='50px';this.style.height='50px';"
                                     onmouseout="this.style.width='44px';this.style.height='44px';" />
                            </div>
                        </td>
                        <td>
                            <div style="border: 1px dotted gray; padding: 5px; width: 50px; height: 50px">
                                <img src="../../images/ArrowIcon/curve_flag.png" title="波浪旗" style="cursor: pointer;"
                                     onclick="drawArrow('CurveFlag')" onmouseover="this.style.width='50px';this.style.height='50px';"
                                     onmouseout="this.style.width='44px';this.style.height='44px';" />
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <p style="font-weight: bold">
                                集结区&nbsp;
                            </p>
                        </td>
                        <td>
                            <div style="border: 1px dotted gray; padding: 5px; width: 50px; height: 50px">
                                <img src="../../images/ArrowIcon/arbitrary_area.png" title="任意区" style="cursor: pointer;"
                                     onclick="drawArrow('Bezier')" onmouseover="this.style.width='50px';this.style.height='50px';"
                                     onmouseout="this.style.width='44px';this.style.height='44px';" />
                            </div>
                        </td>
                        <td>
                            <div style="border: 1px dotted gray; padding: 5px; width: 50px; height: 50px">
                                <img src="../../images/ArrowIcon/assembly.png" title="集结区" style="cursor: pointer;"
                                     onclick="drawArrow('AssemblyArea')" onmouseover="this.style.width='50px';this.style.height='50px';"
                                     onmouseout="this.style.width='44px';this.style.height='44px';" />
                            </div>
                        </td>
                        <td>
                            <div style="border: 1px dotted gray; padding: 5px; width: 50px; height: 50px">
                                <img src="../../images/ArrowIcon/smooth_curve.png" title="光滑曲线" style="cursor: pointer;"
                                     onclick="drawArrow('BezierLine')" onmouseover="this.style.width='50px';this.style.height='50px';"
                                     onmouseout="this.style.width='44px';this.style.height='44px';" />
                            </div>
                        </td>
                    </tr>
                </table>
            </div>
            <div style="text-align: right; margin-top: 5px;">
                <div class = "widgets-button">
                    <span onclick="modifyArrow()" title="单击此按钮后用鼠标左键选中图形进行修改">修改图形</span>
                    <span onclick="moveArrow()" title="单击此按钮后用鼠标左键移动图形">移动图形</span>
                    <span onclick="removeArrow()" title="单击此按钮后鼠标拉框选中移除图形">移除图形</span>
                </div>
            </div>
        </div>
        样式修改：
        <div title="样式修改" style="padding: 0 10px 0 10px; text-align: center;">
                    <div style="padding: 10px; background: #fff; border: 1px dashed #ccc; margin-top: 20px">
                        <table id="geomInfoTable" style="line-height: 40px">
                            <tr>
                                <td width="40%">
                                    <span>填充色</span>
                                </td>
                                <td width="60%">
                                    <input type="text" id="FillClr" name="FillClr" onclick="showcolors('FillClr')" style="background-color: #FF3399;
                                            margin: 5px;" alt="clrDlgLin" value="#FF3399" readonly=readonly />
                                </td>
                            </tr>
                            <tr>
                                <td width="40%">
                                    <span>点半径</span>
                                </td>
                                <td width="60%">
                                    <input type="text" id="PntRadius" name="PntRadius" style="margin: 5px;" value="10" />
                                </td>
                            </tr>
                            <tr>
                                <td width="40%">
                                    <span>线头类型</span>
                                </td>
                                <td width="60%">
                                    <select id="LinHeadType" style="width: 170px; margin: 5px;">
                                        <option value="round">圆头</option>
                                        <option value="square">平头</option>
                                        <option value="butt">尖头</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%">
                                    <span>拐角类型</span>
                                </td>
                                <td width="60%">
                                    <select id="LinJointType" style="width: 170px; margin: 5px;">
                                        <option value="round">圆角</option>
                                        <option value="bevel">平角</option>
                                        <option value="miter">尖角</option>
                                    </select>
                                </td>
                            </tr>
                            <tr>
                                <td width="40%">
                                    <span>线颜色</span>
                                </td>
                                <td width="60%">
                                    <input type="text" id="LinClr" name="OutClr" onclick="showcolors('LinClr')" style="background-color: #FFFFFF;
                                            margin: 5px;" alt="clrDlgLin" value="#FFFFFF" readonly=readonly />
                                </td>
                            </tr>
                            <tr>
                                <td width="40%">
                                    <span>线宽</span>
                                </td>
                                <td width="60%">
                                    <input type="text" id="LinWidth" name="OutPenW" style="margin: 5px;" value="2" />
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div style="text-align: right; margin: 5px;">
                        <div class="widgets-button">
                            <span onclick="editGeom()" title="单击此按钮后用鼠标左键选中图形进行修改">修改样式</span>
                            <span class="disabled" id="cancelEditBtn" onclick="cancelEditGeom()" title="撤销上次样式修改">撤销修改</span>
                        </div>
                    </div>
                </div>
    </div>
    <div class="widgets-button">
        <span  onclick="removeInteractions()" title="清楚当前操作状态">清除状态</span>
        <span  onclick="removeAllFeatures()">清空要素</span>
    </div>
</div>
</body>
</html>
